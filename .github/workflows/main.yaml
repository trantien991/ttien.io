on:
  push:
    branches:
      - main
name: Test, Build and Release APK
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Cập nhật thành phiên bản 2 của actions/checkout
      - uses: actions/setup-java@v2 # Cập nhật thành phiên bản 2 của actions/setup-java
        with:
          java-version: '17'
      - uses: subosito/flutter-action@v2 # Cập nhật thành phiên bản 2 của subosito/flutter-action
        with:
          flutter-version: '2.8.1' # Cập nhật thành phiên bản Flutter bạn muốn sử dụng
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
      - name: Build APK
        run: flutter build apk --debug --split-per-abi
      - name: Create a Release APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*.apk"
          token: ${{ secrets.TOKEN }}
